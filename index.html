<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/ubicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>My teammates</title>
</head>

<body class="body">
    <header id="head">
        <h1 class="title">My teammates</h1>
        <img class="logo" src="./images/logo.png" alt="logo">
    </header>
    <div id="loader">
        <img class="loader" src="images/ubicon.png">
        <p>Please wait, our teammates are coming...</p>
    </div>
    <div class="filters">
        <input class="search-bar" type="text" id="myInput" onkeyup="search()" placeholder="Search members...">
        <div class="models">
            <div class="two">
                <div class="check">
                    <div class="checkbox">
                        <label for="Data"><input type="checkbox" id="Data" value="Data"
                                onclick="filters();" />Data</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="CTO" value="CTO" onclick="filters();" />CTO</label>
                    </div>
                </div>
                <div class="check">
                    <div class="checkbox">
                        <label> <input type="checkbox" id="Master" value="Master" onclick="filters();" />Master</label>
                    </div>
                    <label class="checkbox">
                        <label><input type="checkbox" id="Marketer" value="Marketer"
                                onclick="filters();" />Marketer</label>
                    </label>
                </div>
                <div class="check">
                    <div class="checkbox">
                        <label> <input type="checkbox" id="Events" value="Events" onclick="filters();" />Events</label>
                    </div>
                    <div class="checkbox">
                        <label> <input type="checkbox" id="Sales" value="Sales" onclick="filters();" />Sales</label>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="check">
                    <div class="checkbox">
                        <label> <input type="checkbox" id="Mentor" value="Mentor" onclick="filters();" />Mentor</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="Chief" value="The chief" onclick="filters();" />The
                            Chief</label>
                    </div>
                </div>
                <div class="check">
                    <div class="checkbox">
                        <label><input type="checkbox" id="Java" value="Java" onclick="filters();" />Java</label>
                    </div>
                    <div class="checkbox">
                        <label> <input type="checkbox" id="Community" value="Community"
                                onclick="filters();" />Community</label>
                    </div>
                </div>
                <div class="check">
                    <div class="checkbox">
                        <label><input type="checkbox" id="Developer" value="Developer"
                                onclick="filters();" />Developer</label>
                    </div>
                    <div class="checkbox">
                        <label> <input type="checkbox" id="Designer" value="Designer"
                                onclick="filters();" />Designer</label>
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <label> <input type="checkbox" id="Job" value="Job Placement" onclick="filters();" />Job
                    Placement</label>
            </div>
        </div>
    </div>
    <table id="teammates">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age <button onclick="sortTable()" class="age"><i class="fas fa-angle-down"></i> <i
                            class="fas fa-angle-up"></i></button></th>
                <th>Role</th>
                <th>Team</th>
                <th>Seniority</th>
                <th>More info</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div id="modal-content" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="avatar"></div>
                    <table id="modal-table">
                        <tbody id="modal-body">
                        </tbody>
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn red btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with <span>‚ù§</span> in Barcelona</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
